<!DOCTYPE html>
<html lang="en">

<head>
    <!-- In this activity, you will create a simple loan calculator application using HTML, CSS, and JavaScript. The loan calculator will take input from the user, including the loan amount, interest rate, and loan term, and calculate the monthly loan payment based on these values. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="container">
        <h1 class="mb-4">Loan Calculator</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" class="form-control" id="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" class="form-control" id="interestRate" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" class="form-control" id="loanTerm" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <div class="container2"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
