<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact HTML</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <h1>Exercise HTML for Registration Form</h1>

    <form>
        <fieldset>
            <legend class="legend">User Information</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" required />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your Age" required />

            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your Nickname" />

            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="(02)-123-4567" required />

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus">
                <option value="">--Select--</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="other">Other</option>
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required />
        </fieldset>

        <button type="submit">Register</button>
    </form>
</body>

</html>
